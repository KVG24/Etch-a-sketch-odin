<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container"></div>
    <div class="buttons">
        <button onclick="changeColor('red')" class="btn red">Red</button>
        <button onclick="changeColor('yellow')" class="btn yellow">Yellow</button>
        <button onclick="changeColor('blue')" class="btn blue">Blue</button>
        <button onclick="changeColor('green')" class="btn green">Green</button>
        <button onclick="changeColor('black')" class="btn black">Black</button>
        <button onclick="changeColor('shading')" class="btn shading">Shading</button>
        <button onclick="changeColor('random')" class="btn random">Random</button>
        <button onclick="changeColor('rgb(201, 201, 201)')" class="btn erase">Eraser</button>
    </div>
    <div class="board-action">
        <button id="clr-btn" class="action clear">Clear Board</button>
        <button onclick="generateNew()" class="action">Custom board size</button>
    </div>    
</body>
</html>
