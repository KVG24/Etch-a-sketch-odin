<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container"></div>
    <div class="buttons">
        <div class="pick-container">
            <button onclick="changeMode('pick')" class="pick-btn" value="#333333">Custom Color Mode</button>
            <input type="color" name="color" id="color-pick">
        </div>
        <button onclick="changeMode('shading')" class="btn shading">Shading</button>
        <button onclick="changeMode('random')" class="btn random">Random</button>
        <button onclick="changeMode('rgba(255, 255, 255, 0.999)')" class="btn erase">Eraser</button>
    </div>
    <div class="board-action">
        <button id="clr-btn" class="action clear">Clear Board</button>
        <button onclick="generateNew()" class="action">Custom board size</button>
    </div>    
</body>
</html>
